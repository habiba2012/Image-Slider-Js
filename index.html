<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Image Slider Js</title>
  
  
  
      <link rel="stylesheet" href="css/style.css">

  
</head>

<body>
  
<html>
	<head>
    <title>Image Slider</title>
		<link rel="stylesheet" type="text/css" href="css/normalize.css">
		<link rel="stylesheet" type="text/css" href="css/carousel.css">
	</head>
	<body>
		<div class="wrapper">
			<div class="slide-wrapper">
				<img class="active-slide slide" src="http://wallpaper-gallery.net/images/natural-images-h-d/natural-images-h-d-22.jpg">
				<img class="slide" src="https://1.bp.blogspot.com/-gTQl8lg2KI4/UAPpbdwkHSI/AAAAAAAALqE/AEyuYSA1f0g/s1600/natural+scene+image+(8).jpg">
				<img class="slide" src="http://www.whoa.in/20140224-Whoa/Natural-Sea-View-with-Mountain-HD-Photoshoot-Desktop-Wallpaper.jpg">
				<img class="slide" src="http://wallpaper-gallery.net/images/natural-images-h-d/natural-images-h-d-8.jpg">
				<img class="slide" src="http://steelasophical.com/wp-content/uploads/2013/10/hd-wallpapers-makes-your-dream-wedding-with-hawaii-beach-sunset-wallpaper-1600x1200-wallpaper.jpg">
				<img class="slide" src="http://desktopwallpapershd.in/wp-content/uploads/2015/12/Gate-Photography-Natural.jpg">
				<div id="arrow-prev" class="arrow"></div>
				<div id="arrow-next" class="arrow"></div>
				<div class="dot-wrapper">
					<div class="active-dot dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
					<div class="dot"></div>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="https://code.jquery.com/jquery-1.x-git.js"></script>
		<script type="text/javascript" src="min.js"></script>
	</body>
</html>
  
    <script src="js/index.js"></script>

</body>
</html>
